<html>
	<head>
		<title>Formulaire de contact</title>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="stylesheet" href="css/form.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Gupter|Indie+Flower|Sulphur+Point|Josefin+Sans|PT+Sans:700|Solway&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://kit.fontawesome.com/41cef9ab10.js" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div id="formulaire" class="row">
		<h3 id="titleform" class="center-align">Formulaire de contact</h3>
		<form class="col s12">	
			<div id="civilité" class="row">
				<p>
				<label>
					<input name="group1" type="radio" />
						<span>Monsieur</span>
				</label>
				</p>
				<p>
				<label>
					<input name="group1" type="radio" />
						<span>Madame</span>
				</label>
				</p>
			</div>
			<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">person</i>
			    <input id="last_name" type="text" class="validate">
			    <label for="last_name">Nom et prénom</label>
			</div>
			</div>
			<div class="row">
			    <div class="input-field col s12 m6">
					<i class="material-icons prefix">phone</i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Téléphone</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">email</i>
					<input id="email" type="email" class="validate">
					<label for="email">E-mail</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">mode_edit</i>
					<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
					<label for="icon_prefix2">Message</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
				<i class="material-icons right">send</i>
			</button>
		</form>
		</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	</body>
</html>
